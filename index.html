<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>தமிழ் வினாடி-வினா - Ultra Wide Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Tamil:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #0f2027;
            --secondary: #203a43;
            --accent: #f39c12;
            --success: #2ecc71;
            --error: #e74c3c;
            --bg-color: #f0f3f5;
        }

        body {
            font-family: 'Noto Serif Tamil', serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* பிரதான கட்டமைப்பு - விளையாட்டுப் பகுதியை மையப்படுத்த */
        .page-layout {
            display: grid;
            grid-template-columns: 220px 1fr 220px; /* படங்களுக்குத் தனி இடம் */
            gap: 30px;
            max-width: 1500px;
            width: 100%;
            margin-top: 20px;
        }

        .side-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 100px;
        }

        .side-image {
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            border: 4px solid white;
        }

        .quiz-container {
            background: white;
            padding: 50px; /* உள் இடைவெளி அதிகப்படுத்தப்பட்டது */
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            border-top: 12px solid var(--primary);
            min-height: 600px; /* விளையாட்டுப் பகுதியின் உயரம் அதிகரிப்பு */
        }

        h1 {
            color: var(--primary);
            text-align: center;
            font-size: 38px;
            margin-top: 0;
            letter-spacing: 1px;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fdfdfd;
            padding: 20px 40px;
            border-radius: 20px;
            margin-bottom: 40px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
            border: 1px solid #eee;
        }

        .timer-display {
            font-size: 32px;
            font-weight: bold;
            color: #b21f1f;
            font-family: monospace;
        }

        .info-pill {
            font-size: 20px;
            color: #444;
            font-weight: bold;
        }

        .progress-track {
            width: 100%;
            height: 14px;
            background: #e9ecef;
            border-radius: 20px;
            margin-bottom: 40px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
            width: 0%;
            transition: width 0.5s cubic-bezier(0.1, 0.7, 1.0, 0.1);
        }

        #q-text {
            font-size: 30px; /* வினா எழுத்துரு பெரிதாக்கப்பட்டது */
            font-weight: 700;
            line-height: 1.6;
            margin-bottom: 40px;
            color: #1a1a1a;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* விடைகளை இரண்டு வரிசையாகக் காட்ட */
            gap: 20px;
        }

        .opt-btn {
            padding: 22px 30px;
            font-size: 22px;
            border: 2px solid #eaeff2;
            border-radius: 15px;
            background: #fff;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
            text-align: left;
        }

        .opt-btn:hover:not([disabled]) {
            background: #f8fbff;
            border-color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .correct { background: #e7faf3 !important; border-color: var(--success) !important; color: #1e7e34; font-weight: bold; }
        .wrong { background: #fff5f5 !important; border-color: var(--error) !important; color: #c53030; }

        .action-bar {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
            gap: 20px;
        }

        .control-btn {
            flex: 1;
            padding: 18px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            font-family: inherit;
        }

        .btn-gray { background: #95a5a6; color: white; }
        .btn-blue { background: var(--primary); color: white; }
        .btn-red { background: #7f0000; color: white; }
        .control-btn:disabled { opacity: 0.4; cursor: not-allowed; }

        /* உருவாக்குநர் அட்டை */
        .creator-section {
            display: flex;
            align-items: center;
            background: white;
            padding: 30px;
            border-radius: 25px;
            margin-top: 60px;
            max-width: 1000px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border: 1px solid #eee;
        }

        .creator-photo {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 5px solid #f39c12;
            object-fit: cover;
        }

        .creator-details { margin-left: 30px; }
        .creator-details h3 { margin: 0; font-size: 24px; color: var(--primary); }
        .creator-details p { margin: 10px 0 0; font-size: 18px; color: #666; }

        @media (max-width: 1000px) {
            .page-layout { grid-template-columns: 1fr; }
            .side-panel { display: none; }
            .options-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="page-layout">
    <div class="side-panel">
        <img src="தொல்காப்பியர்.jpg" alt="தொல்காப்பியர்" class="side-image">
    </div>

    <div class="quiz-container">
        <div id="welcome-view">
            <h1>தமிழ் வினாடி-வினா - 100</h1>
            <div style="text-align:center; padding: 40px 0;">
                <p style="font-size: 22px; color: #555;">நேரம்: 60 நிமிடங்கள் | வினாக்கள்: 100</p>
                <button class="control-btn btn-blue" style="max-width: 400px; margin-top: 30px;" onclick="begin()">தொடங்குக</button>
            </div>
        </div>

        <div id="play-view" style="display:none;">
            <div class="quiz-header">
                <div class="info-pill">வினா: <span id="q-num">1</span>/100</div>
                <div class="timer-display" id="clock">60:00</div>
                <div class="info-pill">மதிப்பெண்: <span id="pts">0</span></div>
            </div>

            <div class="progress-track"><div class="progress-fill" id="bar"></div></div>

            <div id="q-text">வினா ஏற்றப்படுகிறது...</div>
            <div class="options-grid" id="opt-grid"></div>

            <div class="action-bar">
                <button class="control-btn btn-gray" id="back-btn" onclick="move(-1)">முந்தைய</button>
                <button class="control-btn btn-red" onclick="terminate()">வெளியேறு</button>
                <button class="control-btn btn-blue" id="next-btn" onclick="move(1)">அடுத்தது</button>
            </div>
        </div>
    </div>

    <div class="side-panel">
        <img src="திருவள்ளுவர்.jpg" alt="திருவள்ளுவர்" class="side-image">
    </div>
</div>

<div class="creator-section">
    <img src="Sathiyaraj.png" alt="Dr. Sathiyaraj" class="creator-photo">
    <div class="creator-details">
        <h3>உருவாக்குநர்: முனைவர் சத்தியராசு தங்கச்சாமி</h3>
        <p>பயிற்றுநர், தமிழ்நாடு, இந்தியா</p>
    </div>
</div>

<script src="data.js"></script>
<script>
    let questionsPool = [];
    let currentPos = 0;
    let userPoints = 0;
    let timerRef;
    let secondsLeft = 3600;
    let history = {};

    async function begin() {
        document.getElementById('welcome-view').style.display = 'none';
        const qContainer = document.getElementById('q-text');
        qContainer.innerText = "வினாக்கள் தொகுக்கப்படுகின்றன... தயவுசெய்து காத்திருக்கவும்.";

        let rawData = [];
        for (let category of masterData) {
            for (let quizItem of category.quizzes) {
                try {
                    const response = await fetch(quizItem.file);
                    const json = await response.json();
                    const list = Array.isArray(json) ? json : (json.questions || []);
                    list.forEach(item => rawData.push(item));
                } catch(e) { console.error("File error:", quizItem.file); }
            }
        }

        questionsPool = rawData.sort(() => Math.random() - 0.5).slice(0, 100);
        document.getElementById('play-view').style.display = 'block';
        
        runClock();
        render();
    }

    function runClock() {
        timerRef = setInterval(() => {
            secondsLeft--;
            let m = Math.floor(secondsLeft / 60);
            let s = secondsLeft % 60;
            document.getElementById('clock').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            if(secondsLeft <= 0) {
                clearInterval(timerRef);
                complete();
            }
        }, 1000);
    }

    function render() {
        const q = questionsPool[currentPos];
        document.getElementById('q-num').innerText = currentPos + 1;
        document.getElementById('q-text').innerText = q.question;
        document.getElementById('bar').style.width = (currentPos + 1) + "%";
        
        const grid = document.getElementById('opt-grid');
        grid.innerHTML = "";

        q.answerOptions.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'opt-btn';
            btn.innerText = opt.text;

            if (history[currentPos] !== undefined) {
                btn.disabled = true;
                if (opt.isCorrect) btn.classList.add('correct');
                if (idx === history[currentPos] && !opt.isCorrect) btn.classList.add('wrong');
            }

            btn.onclick = () => select(idx, opt, btn);
            grid.appendChild(btn);
        });

        document.getElementById('back-btn').disabled = (currentPos === 0);
    }

    function select(index, option, element) {
        history[currentPos] = index;
        const btns = document.querySelectorAll('.opt-btn');
        btns.forEach(b => b.disabled = true);

        if (option.isCorrect) {
            element.classList.add('correct');
            userPoints++;
            document.getElementById('pts').innerText = userPoints;
        } else {
            element.classList.add('wrong');
            questionsPool[currentPos].answerOptions.forEach((o, i) => {
                if (o.isCorrect) btns[i].classList.add('correct');
            });
        }
    }

    function move(step) {
        currentPos += step;
        if (currentPos >= 0 && currentPos < questionsPool.length) {
            render();
        } else if (currentPos >= questionsPool.length) {
            complete();
        }
    }

    function complete() {
        clearInterval(timerRef);
        alert(`பயிற்சி நிறைவு! உங்கள் மதிப்பெண்: ${userPoints} / 100`);
        location.reload();
    }

    function terminate() {
        if(confirm("பயிற்சியை பாதியில் நிறுத்த வேண்டுமா?")) location.reload();
    }
</script>

</body>
</html>
