<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>தமிழ் வினாடி-வினா - Premium Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Tamil:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #1a2a6c;
            --secondary: #b21f1f;
            --accent: #fdbb2d;
            --success: #27ae60;
            --error: #e74c3c;
            --bg: #f4f7f6;
        }

        body {
            font-family: 'Noto Serif Tamil', serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* பிரதான கட்டமைப்பு */
        .main-wrapper {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 30px;
            max-width: 1300px;
            width: 100%;
        }

        .side-image {
            width: 220px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            margin-top: 80px;
        }

        .quiz-card {
            background: white;
            flex: 1;
            max-width: 850px; /* விளையாட்டுப் பகுதி அளவினை அதிகப்படுத்தியது */
            padding: 45px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            border-top: 10px solid var(--primary);
            position: relative;
        }

        h1 {
            color: var(--primary);
            text-align: center;
            font-size: 34px;
            margin-bottom: 30px;
        }

        .header-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
            padding: 15px 30px;
            border-radius: 15px;
            margin-bottom: 25px;
            border: 1px solid #eee;
        }

        .timer-box {
            font-size: 26px;
            font-weight: bold;
            color: var(--secondary);
            padding: 8px 20px;
            background: #fff;
            border-radius: 12px;
            border: 2px solid var(--secondary);
            min-width: 100px;
            text-align: center;
        }

        .stats-box { font-weight: bold; color: #444; font-size: 20px; }

        .progress-container {
            width: 100%;
            height: 12px;
            background: #eee;
            border-radius: 10px;
            margin-bottom: 35px;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            width: 0%;
            border-radius: 10px;
            transition: width 0.4s ease;
        }

        #q-text {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 35px;
            line-height: 1.7;
            color: #111;
        }

        .option-btn {
            display: block;
            width: 100%;
            padding: 20px 30px;
            margin: 18px 0;
            border: 2px solid #ddd;
            border-radius: 15px;
            background: #fff;
            font-size: 20px;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .option-btn:hover:not([disabled]) {
            border-color: var(--primary);
            background: #f0f7ff;
            transform: translateX(8px);
        }

        .correct { background: #d4edda !important; border-color: var(--success) !important; color: #155724; font-weight: bold; }
        .wrong { background: #f8d7da !important; border-color: var(--error) !important; color: #721c24; }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-top: 45px;
        }

        .btn {
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
            font-family: inherit;
        }

        .btn-prev { background: #95a5a6; color: white; }
        .btn-next { background: var(--primary); color: white; }
        .btn-quit { background: var(--secondary); color: white; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* உருவாக்குநர் பகுதி */
        .creator-container {
            margin-top: 50px;
            padding: 25px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 25px;
            max-width: 850px;
            width: 100%;
            border-bottom: 6px solid var(--accent);
        }

        .creator-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary);
        }

        .creator-text h4 { margin: 0; color: var(--primary); font-size: 22px; }
        .creator-text p { margin: 8px 0 0; color: #555; font-size: 16px; line-height: 1.4; }

        .loader-screen { text-align: center; padding: 100px; font-size: 26px; color: var(--primary); }
    </style>
</head>
<body>

<div class="main-wrapper">
    <img src="தொல்காப்பியர்.jpg" alt="தொல்காப்பியர்" class="side-image">

    <div class="quiz-card">
        <div id="start-screen">
            <h1>தமிழ் வினாடி-வினா - 100</h1>
            <p style="text-align:center; font-size: 20px; color: #444; line-height: 1.8;">
                தேர்ந்தெடுக்கப்பட்ட <b>100 வினாக்கள்</b><br>
                கால அளவு: <b>60 நிமிடங்கள்</b><br>
                வினாக்கள் தன்னிச்சையாக (Random) மாறும் வகையில் அமைக்கப்பட்டுள்ளது.
            </p>
            <button class="btn btn-next" style="width:100%; margin-top:40px; font-size: 22px; padding: 20px;" onclick="initQuiz()">விளையாட்டைத் தொடங்குக</button>
        </div>

        <div id="quiz-ui" style="display:none;">
            <div class="header-info">
                <div class="stats-box">வினா: <span id="q-count">1</span> / 100</div>
                <div class="timer-box" id="timer">60:00</div>
                <div class="stats-box">மதிப்பெண்: <span id="score">0</span></div>
            </div>
            
            <div class="progress-container"><div class="progress-bar" id="progress"></div></div>

            <div id="q-area">
                <div id="q-text"></div>
                <div id="options-area"></div>
            </div>

            <div class="controls">
                <button class="btn btn-prev" id="prev-btn" onclick="changeQuestion(-1)">முந்தைய</button>
                <button class="btn btn-quit" onclick="quitQuiz()">வெளியேறு</button>
                <button class="btn btn-next" id="next-btn" onclick="changeQuestion(1)">அடுத்தது</button>
            </div>
        </div>

        <div id="loading-screen" class="loader-screen" style="display:none;">
            வினாக்கள் தொகுக்கப்படுகின்றன...
        </div>
    </div>

    <img src="திருவள்ளுவர்.jpg" alt="திருவள்ளுவர்" class="side-image">
</div>

<div class="creator-container">
    <img src="Sathiyaraj.png" alt="முனைவர் சத்தியராசு தங்கச்சாமி" class="creator-img">
    <div class="creator-text">
        <h4>உருவாக்குநர்: முனைவர் சத்தியராசு தங்கச்சாமி</h4>
        <p>பயிற்றுநர், தமிழ்நாடு, இந்தியா</p>
    </div>
</div>

<script src="data.js"></script>
<script>
    let allQuestions = [];
    let currentIdx = 0;
    let score = 0;
    let timer;
    let totalTime = 60 * 60; // 60 நிமிடங்கள் (3600 நொடிகள்)
    let answeredQuestions = {}; 

    async function initQuiz() {
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('loading-screen').style.display = 'block';

        let pool = [];
        // data.js கோப்பில் உள்ள அனைத்து வினாத்தாள்களையும் திரட்டுதல்
        for (let cat of masterData) {
            for (let qz of cat.quizzes) {
                try {
                    const res = await fetch(qz.file);
                    const data = await res.json();
                    const qs = Array.isArray(data) ? data : (data.questions || []);
                    qs.forEach(q => pool.push(q));
                } catch(e) { console.error("Error loading file:", qz.file); }
            }
        }

        // 100 வினாக்களை தன்னிச்சையாக (Random) தேர்ந்தெடுத்தல்
        allQuestions = pool.sort(() => 0.5 - Math.random()).slice(0, 100);

        document.getElementById('loading-screen').style.display = 'none';
        document.getElementById('quiz-ui').style.display = 'block';
        
        startTimer();
        showQuestion();
    }

    function startTimer() {
        const timerElem = document.getElementById('timer');
        timer = setInterval(() => {
            totalTime--;
            let mins = Math.floor(totalTime / 60);
            let secs = totalTime % 60;
            timerElem.innerText = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            
            if (totalTime <= 0) {
                clearInterval(timer);
                alert("கால அவகாசம் முடிந்தது!");
                finishQuiz();
            }
        }, 1000);
    }

    function showQuestion() {
        const q = allQuestions[currentIdx];
        document.getElementById('q-count').innerText = currentIdx + 1;
        document.getElementById('q-text').innerText = q.question;
        document.getElementById('progress').style.width = (currentIdx + 1) + "%";
        
        const optionsArea = document.getElementById('options-area');
        optionsArea.innerHTML = "";

        q.answerOptions.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt.text;

            // ஏற்கனவே பதிலளித்திருந்தால் அதன் நிலையை காட்டுதல்
            if (answeredQuestions[currentIdx] !== undefined) {
                btn.disabled = true;
                if (opt.isCorrect) btn.classList.add('correct');
                if (i === answeredQuestions[currentIdx] && !opt.isCorrect) btn.classList.add('wrong');
            }

            btn.onclick = () => handleAnswer(i, opt, btn);
            optionsArea.appendChild(btn);
        });

        document.getElementById('prev-btn').disabled = currentIdx === 0;
    }

    function handleAnswer(idx, opt, btn) {
        answeredQuestions[currentIdx] = idx;
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.disabled = true);

        if (opt.isCorrect) {
            btn.classList.add('correct');
            score++;
            document.getElementById('score').innerText = score;
        } else {
            btn.classList.add('wrong');
            // தவறான பதிலளித்தால் சரியான விடையை ஒளிரச் செய்தல்
            allQuestions[currentIdx].answerOptions.forEach((o, i) => {
                if (o.isCorrect) allBtns[i].classList.add('correct');
            });
        }
    }

    function changeQuestion(step) {
        currentIdx += step;
        if (currentIdx >= 0 && currentIdx < allQuestions.length) {
            showQuestion();
        } else if (currentIdx >= allQuestions.length) {
            finishQuiz();
        }
    }

    function finishQuiz() {
        clearInterval(timer);
        alert(`பயிற்சி நிறைவடைந்தது! உங்கள் மதிப்பெண்: ${score} / 100`);
        location.reload();
    }

    function quitQuiz() {
        if(confirm("பயிற்சியை பாதியில் நிறுத்த வேண்டுமா?")) {
            location.reload();
        }
    }
</script>

</body>
</html>
