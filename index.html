<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>தமிழ் வினாடி-வினா 100</title>
    <link href="https://fonts.googleapis.com/css2?family=Mukta+Mahee:wght@400;700&family=Noto+Sans+Tamil:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #1e3799;
            --secondary: #009432;
            --accent: #f39c12;
            --error: #ea2027;
            --bg: #f4f7f6;
        }

        body {
            font-family: 'Mukta Mahee', sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .quiz-card {
            background: white;
            width: 100%;
            max-width: 650px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 8px;
            background: #eee;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .progress-bar {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.3s;
        }

        /* Timer Circle */
        .timer-box {
            position: absolute;
            top: 20px;
            right: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 4px solid #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: var(--accent);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 14px;
            font-weight: bold;
            color: #555;
        }

        #q-text {
            font-size: 22px;
            font-weight: 700;
            margin: 20px 0;
            line-height: 1.5;
            color: #2c3e50;
        }

        .option-btn {
            display: block;
            width: 100%;
            padding: 15px 20px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 12px;
            background: white;
            font-size: 17px;
            cursor: pointer;
            text-align: left;
            transition: 0.2s;
            font-family: inherit;
        }

        .option-btn:hover:not([disabled]) {
            border-color: var(--primary);
            background: #f0f7ff;
        }

        .correct { background: #d1e7dd !important; border-color: var(--secondary) !important; color: #0f5132; }
        .wrong { background: #f8d7da !important; border-color: var(--error) !important; color: #842029; }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-start { background: var(--primary); color: white; }
        .btn-next { background: var(--secondary); color: white; }
        .btn-prev { background: #95a5a6; color: white; }

        .rationale {
            background: #fff3cd;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 10px;
            border-left: 4px solid var(--accent);
        }

        .loader-screen { text-align: center; padding: 40px; }
    </style>
</head>
<body>

<div class="quiz-card">
    <div id="start-screen">
        <h1 style="text-align:center; color: var(--primary);">தமிழ் வினாடி-வினா 100</h1>
        <p style="text-align:center;">30+ தலைப்புகளிலிருந்து தேர்ந்தெடுக்கப்பட்ட <b>100 வினாக்கள்</b>. <br> ஒவ்வொரு வினாவிற்கும் 30 வினாடிகள் நேரம்.</p>
        <button class="btn btn-start" style="width:100%" onclick="initQuiz()">விளையாட்டைத் தொடங்கு</button>
    </div>

    <div id="quiz-ui" style="display:none;">
        <div class="timer-box" id="timer">30</div>
        <div class="progress-container"><div class="progress-bar" id="progress"></div></div>
        
        <div class="stats">
            <span>மதிப்பெண்: <span id="score">0</span></span>
            <span>வினா: <span id="q-count">1</span> / 100</span>
        </div>

        <div id="q-area">
            <div id="q-text"></div>
            <div id="options-area"></div>
        </div>

        <div id="feedback-area"></div>

        <div class="controls">
            <button class="btn btn-prev" id="prev-btn" onclick="changeQuestion(-1)">முந்தைய</button>
            <button class="btn btn-next" id="next-btn" onclick="changeQuestion(1)">அடுத்த வினா</button>
        </div>
    </div>

    <div id="loading-screen" class="loader-screen" style="display:none;">
        <h3>வினாக்கள் திரட்டப்படுகின்றன...</h3>
        <p>தயவுசெய்து காத்திருக்கவும்.</p>
    </div>
</div>

<script src="data.js"></script>
<script>
    let allQuestions = [];
    let currentIdx = 0;
    let score = 0;
    let timer;
    let timeLeft = 30;
    let answeredQuestions = {}; // { index: selectedOptionIndex }

    async function initQuiz() {
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('loading-screen').style.display = 'block';

        let pool = [];
        // அனைத்து கோப்புகளிலிருந்தும் தரவுகளைப் பெறுதல்
        for (let cat of masterData) {
            for (let qz of cat.quizzes) {
                try {
                    const res = await fetch(qz.file);
                    const data = await res.json();
                    const qs = Array.isArray(data) ? data : (data.questions || []);
                    qs.forEach(q => pool.push(q));
                } catch(e) { console.error("Error loading:", qz.file); }
            }
        }

        // 100 வினாக்களை ரேண்டமாகத் தேர்ந்தெடுத்தல்
        allQuestions = pool.sort(() => 0.5 - Math.random()).slice(0, 100);

        document.getElementById('loading-screen').style.display = 'none';
        document.getElementById('quiz-ui').style.display = 'block';
        showQuestion();
    }

    function startTimer() {
        clearInterval(timer);
        timeLeft = 30;
        document.getElementById('timer').innerText = timeLeft;
        document.getElementById('timer').style.color = "var(--accent)";

        timer = setInterval(() => {
            timeLeft--;
            document.getElementById('timer').innerText = timeLeft;
            if (timeLeft <= 10) document.getElementById('timer').style.color = "var(--error)";
            if (timeLeft <= 0) {
                clearInterval(timer);
                autoSkip();
            }
        }, 1000);
    }

    function showQuestion() {
        const q = allQuestions[currentIdx];
        document.getElementById('q-count').innerText = currentIdx + 1;
        document.getElementById('q-text').innerText = q.question;
        document.getElementById('progress').style.width = (currentIdx + 1) + "%";
        
        const optionsArea = document.getElementById('options-area');
        const feedbackArea = document.getElementById('feedback-area');
        optionsArea.innerHTML = "";
        feedbackArea.innerHTML = "";

        q.answerOptions.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt.text;

            // ஏற்கனவே பதில் அளித்திருந்தால்
            if (answeredQuestions[currentIdx] !== undefined) {
                clearInterval(timer);
                btn.disabled = true;
                if (opt.isCorrect) btn.classList.add('correct');
                if (i === answeredQuestions[currentIdx] && !opt.isCorrect) btn.classList.add('wrong');
            }

            btn.onclick = () => handleAnswer(i, opt, btn);
            optionsArea.appendChild(btn);
        });

        document.getElementById('prev-btn').disabled = currentIdx === 0;
        if (answeredQuestions[currentIdx] === undefined) startTimer();
    }

    function handleAnswer(idx, opt, btn) {
        clearInterval(timer);
        answeredQuestions[currentIdx] = idx;
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.disabled = true);

        if (opt.isCorrect) {
            btn.classList.add('correct');
            score++;
            document.getElementById('score').innerText = score;
        } else {
            btn.classList.add('wrong');
            // சரியான விடையைக் காட்டு
            allQuestions[currentIdx].answerOptions.forEach((o, i) => {
                if (o.isCorrect) allBtns[i].classList.add('correct');
            });
        }

        if (opt.rationale) {
            const div = document.createElement('div');
            div.className = 'rationale';
            div.innerText = "விளக்கம்: " + opt.rationale;
            document.getElementById('feedback-area').appendChild(div);
        }
    }

    function autoSkip() {
        answeredQuestions[currentIdx] = -1; // No answer
        alert("நேரம் முடிந்தது!");
        changeQuestion(1);
    }

    function changeQuestion(step) {
        currentIdx += step;
        if (currentIdx >= 0 && currentIdx < allQuestions.length) {
            showQuestion();
        } else if (currentIdx >= allQuestions.length) {
            alert("விளையாட்டு முடிந்தது! உங்கள் மதிப்பெண்: " + score + " / 100");
            location.reload();
        }
    }
</script>

</body>
</html>
