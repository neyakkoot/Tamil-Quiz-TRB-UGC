<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>தமிழ் வினாடி-வினா 100</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Tamil:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #27ae60;
            --accent: #d35400;
            --error: #c0392b;
            --bg: #fdfdfd;
        }

        body {
            font-family: 'Noto Serif Tamil', serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .quiz-card {
            background: white;
            width: 100%;
            max-width: 650px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border: 1px solid #ddd;
        }

        .header-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .timer-display {
            font-size: 20px;
            font-weight: bold;
            color: var(--accent);
            background: #fff3e0;
            padding: 5px 15px;
            border-radius: 20px;
            border: 1px solid var(--accent);
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: #eee;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .progress-bar {
            height: 100%;
            background: var(--secondary);
            width: 0%;
            transition: width 0.3s;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            font-size: 15px;
            font-weight: bold;
            color: #555;
            margin-bottom: 10px;
        }

        #q-text {
            font-size: 22px;
            font-weight: 700;
            margin: 25px 0;
            line-height: 1.6;
            color: var(--primary);
        }

        .option-btn {
            display: block;
            width: 100%;
            padding: 16px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #fff;
            font-size: 17px;
            cursor: pointer;
            text-align: left;
            transition: 0.2s;
            font-family: inherit;
        }

        .option-btn:hover:not([disabled]) {
            background: #f9f9f9;
            border-color: var(--primary);
        }

        .correct { background: #d4edda !important; border-color: var(--secondary) !important; color: #155724; }
        .wrong { background: #f8d7da !important; border-color: var(--error) !important; color: #721c24; }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            font-size: 15px;
            font-family: inherit;
        }

        .btn-prev { background: #95a5a6; color: white; }
        .btn-next { background: var(--primary); color: white; }
        .btn-quit { background: var(--error); color: white; }

        .rationale {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 10px;
            border-left: 4px solid var(--accent);
            color: #333;
        }

        .loader-screen { text-align: center; padding: 50px; }
    </style>
</head>
<body>

<div class="quiz-card">
    <div id="start-screen">
        <h1 style="text-align:center; color: var(--primary);">தமிழ் வினாடி-வினா 100</h1>
        <p style="text-align:center; line-height: 1.6;">தேர்ந்தெடுக்கப்பட்ட 100 வினாக்கள். <br> வினாவுக்கு 30 வினாடிகள். உங்கள் பயணத்தைத் தொடங்குங்கள்!</p>
        <button class="btn btn-next" style="width:100%; margin-top:20px;" onclick="initQuiz()">தொடங்கு</button>
    </div>

    <div id="quiz-ui" style="display:none;">
        <div class="header-info">
            <div class="stats">வினா: <span id="q-count">1</span> / 100</div>
            <div class="timer-display" id="timer">30</div>
            <div class="stats">மதிப்பெண்: <span id="score">0</span></div>
        </div>
        
        <div class="progress-container"><div class="progress-bar" id="progress"></div></div>

        <div id="q-area">
            <div id="q-text"></div>
            <div id="options-area"></div>
        </div>

        <div id="feedback-area"></div>

        <div class="controls">
            <button class="btn btn-prev" id="prev-btn" onclick="changeQuestion(-1)">முந்தைய</button>
            <button class="btn btn-quit" onclick="quitQuiz()">வெளியேறு</button>
            <button class="btn btn-next" id="next-btn" onclick="changeQuestion(1)">அடுத்தது</button>
        </div>
    </div>

    <div id="loading-screen" class="loader-screen" style="display:none;">
        <h3 style="color: var(--primary);">வினாக்கள் தொகுக்கப்படுகின்றன...</h3>
    </div>
</div>

<script src="data.js"></script>
<script>
    let allQuestions = [];
    let currentIdx = 0;
    let score = 0;
    let timer;
    let timeLeft = 30;
    let answeredQuestions = {}; 

    async function initQuiz() {
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('loading-screen').style.display = 'block';

        let pool = [];
        for (let cat of masterData) {
            for (let qz of cat.quizzes) {
                try {
                    const res = await fetch(qz.file);
                    const data = await res.json();
                    const qs = Array.isArray(data) ? data : (data.questions || []);
                    qs.forEach(q => pool.push(q));
                } catch(e) { console.error("Error:", qz.file); }
            }
        }

        allQuestions = pool.sort(() => 0.5 - Math.random()).slice(0, 100);

        document.getElementById('loading-screen').style.display = 'none';
        document.getElementById('quiz-ui').style.display = 'block';
        showQuestion();
    }

    function startTimer() {
        clearInterval(timer);
        timeLeft = 30;
        const timerElem = document.getElementById('timer');
        timerElem.innerText = timeLeft;
        timerElem.style.background = "#fff3e0";

        timer = setInterval(() => {
            timeLeft--;
            timerElem.innerText = timeLeft;
            if (timeLeft <= 5) timerElem.style.background = "#ffdce0";
            if (timeLeft <= 0) {
                clearInterval(timer);
                alert("கால அவகாசம் முடிந்தது!");
                handleAnswer(-1, {isCorrect: false}, null); // Auto-fail
            }
        }, 1000);
    }

    function showQuestion() {
        const q = allQuestions[currentIdx];
        document.getElementById('q-count').innerText = currentIdx + 1;
        document.getElementById('q-text').innerText = q.question;
        document.getElementById('progress').style.width = (currentIdx + 1) + "%";
        
        const optionsArea = document.getElementById('options-area');
        const feedbackArea = document.getElementById('feedback-area');
        optionsArea.innerHTML = "";
        feedbackArea.innerHTML = "";

        q.answerOptions.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt.text;

            if (answeredQuestions[currentIdx] !== undefined) {
                clearInterval(timer);
                btn.disabled = true;
                if (opt.isCorrect) btn.classList.add('correct');
                if (i === answeredQuestions[currentIdx] && !opt.isCorrect) btn.classList.add('wrong');
            }

            btn.onclick = () => handleAnswer(i, opt, btn);
            optionsArea.appendChild(btn);
        });

        document.getElementById('prev-btn').disabled = currentIdx === 0;
        if (answeredQuestions[currentIdx] === undefined) startTimer();
    }

    function handleAnswer(idx, opt, btn) {
        clearInterval(timer);
        answeredQuestions[currentIdx] = idx;
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.disabled = true);

        if (opt.isCorrect) {
            if(btn) btn.classList.add('correct');
            score++;
            document.getElementById('score').innerText = score;
        } else {
            if(btn) btn.classList.add('wrong');
            allQuestions[currentIdx].answerOptions.forEach((o, i) => {
                if (o.isCorrect) allBtns[i].classList.add('correct');
            });
        }

        if (opt.rationale) {
            const div = document.createElement('div');
            div.className = 'rationale';
            div.innerHTML = "<b>விளக்கம்:</b> " + opt.rationale;
            document.getElementById('feedback-area').appendChild(div);
        }
    }

    function changeQuestion(step) {
        currentIdx += step;
        if (currentIdx >= 0 && currentIdx < allQuestions.length) {
            showQuestion();
        } else if (currentIdx >= allQuestions.length) {
            finishQuiz();
        }
    }

    function finishQuiz() {
        alert("பயிற்சி நிறைவடைந்தது! உங்கள் மொத்த மதிப்பெண்: " + score + " / 100");
        location.reload();
    }

    function quitQuiz() {
        if(confirm("பயிற்சியை பாதியில் நிறுத்த வேண்டுமா?")) {
            location.reload();
        }
    }
</script>

</body>
</html>
